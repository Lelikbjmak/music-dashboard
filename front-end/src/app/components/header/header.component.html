<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

<header class="header">
    <div class="logo">
        <img class="logo__image" src="../../../assets/images/png/header-section-spotify-logo.png" width="250px">
    </div>
    <nav class="app-nav">
        <ul class="app-nav-list">
            <li *ngIf="authenticationService.isAuthorized(['ROLE_ADMIN'])">
                <a class="app-nav__unit" href="/admin">Admin</a>
            </li>
            <li *ngIf="authenticationService.isAuthenticated()">
                <a class="app-nav__unit" href="/upload-track">Upload Track</a>
            </li>
            <li *ngIf="authenticationService.isAuthenticated()">
                <a class="app-nav__unit" href="/search-track">Search track</a>
            </li>
            <li *ngIf="!authenticationService.isAuthenticated()">
                <a class="app-nav__unit" href="/sign-in">Sign In</a>
            </li>
            <li *ngIf="authenticationService.isAuthenticated()">
                <a class="app-nav__unit" (click)="authenticationService.signOut()">Sign Out</a>
            </li>
        </ul>
    </nav>
</header>
